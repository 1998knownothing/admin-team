        <style>
            .demo-side {

            }

            .demo-side.show {

            }

            .demo-side:before {
                content: "假设这是侧边栏, treeTable使用了与layui数据表格完全不同的列宽分配方式, 由浏览器来分配, 所以当容器宽度变化后会自动适应, 对单页面系统非常友好";
                position: absolute;
                left: 0;
                top: 50%;
                margin-top: -90px;
                width: 105px;
                visibility: hidden;
                line-height: 1.5;
            }

            .demo-side.show:before {
                visibility: visible;
            }
        </style>

        <script type="text/html" id="barDemo">
            <a class="layui-btn layui-btn-xs" lay-event="add">添加</a>
            <a class="layui-btn layui-btn-xs" lay-event="del">批量删除</a>

        <!-- 表格操作列 -->
        <script type="text/html" id="tbBar">
            <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">修改</a>
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
        </script>

        <script>
            layui.config({
                base: '/layui/lay/modules/'      //自定义layui组件的目录
            }).extend({ //设定组件别名
                treeTable:   'treeTable',
            });
            layui.use(['layer', 'util', 'treeTable','form'], function () {
                var form = layui.form;
                form.render();//渲染form
                var $ = layui.jquery;
                var layer = layui.layer;
                var util = layui.util;
                var treeTable = layui.treeTable;
                $('body').removeClass('layui-hide');

                form.on('submit(formDemo)', function(data){
                    layer.msg(JSON.stringify(data.field));
                    $.ajax({
                        url: "/menu",
                        type: "POST",
                        data: {
                            'parentId': data.field.parentId,
                            'menuName':data.field.menuName,
                            'menuType':data.field.menuType,
                            'url':data.field.url,
                            'visible':data.field.visible,
                            'orderNum':data.field.orderNum,
                            'icon':data.field.icon,
                            'perms':data.field.perms,
                            'remark':data.field.remark,
                        },
                        success: function (msg) {
                            console.log(msg);
                            insTb.refresh();
                            //location.reload();
                        }

                    });
                    return false;
                });
                // 渲染表格
                var insTb = treeTable.render({
                    elem: '#demoTreeTb',
                    url: 'menu/select',
                    toolbar: '#barDemo',
                    height: 'full-200',
                    tree: {
                        iconIndex: 2,
                        isPidData: true,
                        idName: 'menuId',
                        pidName: 'parentId',
                    },
                    defaultToolbar: ['filter', 'print', 'exports', {
                        title: '提示',
                        layEvent: 'LAYTABLE_TIPS',
                        icon: 'layui-icon-tips'
                    }],
                    cols: [
                        /* [
                             {title: '只是想演示一个三级表头', colspan: 9},
                         ],
                         [
                             {title: '只是想演示一个多级表头', colspan: 4},
                             {field: 'menuUrl', title: '菜单地址', rowspan: 2},
                             {title: '这是一个二级表头', colspan: 4}
                         ],*/
                        [
                            {type: 'numbers'},
                            {type: 'checkbox'},
                            {field: 'menuName', title: '菜单名称', minWidth: 165},
                            {
                                title: '菜单图标', align: 'center', hide: false,
                                templet: '<p><i class="layui-icon {{d.icon}}"></i></p>'
                            },
                            {field: 'url', title: '权限url'},
                            {field: 'perms', title: '权限标识'},
                            {title: '类型', templet: '<p>{{d.menuType=="M"?"菜单":"按钮"}}</p>', align: 'center', width: 60},
                            {
                                title: '创建时间', templet: function (d) {
                                    return util.toDateString(d.createTime);
                                }
                            },
                            {
                                title: '更新时间', templet: function (d) {
                                    return util.toDateString(d.updateTime);
                                }
                            },
                            {field: 'createBy', title: '创建者'},
                            {field: 'remark', title: '备注'},
                            {align: 'center', toolbar: '#tbBar', title: '操作', width: 120}
                        ]
                    ],
                    style: 'margin-top:0;',
                    done:function(result){
                        insTb.expandAll();
                    }
                });

                // 工具列点击事件
                treeTable.on('tool(demoTreeTb)', function (obj) {
                    var data = obj.data; //获得当前行数据
                    var event = obj.event;
                    if (event === 'del') {

                        layer.confirm('真的删除行么', function(index){
                            $.ajax({
                                url: "/menu",
                                type: "DELETE",
                                data: {'id': data.menuId},
                                success: function (msg) {
                                    if (msg.code == 200) {
                                        //删除这一行
                                        obj.del();
                                        //关闭弹框
                                        layer.close(index);
                                        layer.msg("删除成功", {icon: 6});
                                    } else {
                                        layer.msg("删除失败", {icon: 5});
                                    }
                                }
                            });
                            layer.close(index);
                            //向服务端发送删除指令
                        });

                    } else if (event === 'edit') {
                        layer.msg('修改成功');
                        layer.open({
                                title: '添加菜单',
                                /*如果是外部的html，type2，内部，type1*/
                                type: 1,
                                btnAlign: 'c',
                                area: ['500px', '800px'],
                                content: $("#edit-main").html()
                                ,success: function(layero, index){
                                    //form.render();//渲染form

                                    var div = layero.find('#edit-permission');

                                    //div.find("#parentId1").val(data.menuId);
                                    //div.find("#parentName1").val(data.menuName);
                                    div.find("#menuName1").val(data.menuName);
                                    div.find("#url1").val(data.url);
                                    div.find("#perms1").val(data.perms);
                                    div.find("#icon1").val(data.icon);
                                    div.find("#orderNum1").val(data.orderNum);
                                    div.find("#remark1").val(data.remark);

                                }
                            }
                        );
                        obj.update({authorityName: '新的名称'});
                    }
                });

                // 头部工具栏点击事件
                treeTable.on('toolbar(demoTreeTb)', function (obj) {
                    switch (obj.event) {
                        case 'add':
                            layer.msg('添加');
                            layer.open({
                                    title: '添加菜单',
                                    /*如果是外部的html，type2，内部，type1*/
                                    type: 1,
                                    btnAlign: 'c',
                                    area: ['500px', '800px'],
                                    content: $("#add-main").html()
                                    ,success: function(layero, index){
                                        form.render();//渲染form
                                        var map=insTb.checkStatus(false).map(function (d) {
                                            return {
                                                authorityName: d.menuName,
                                                authorityId: d.menuId,
                                                LAY_INDETERMINATE: d.LAY_INDETERMINATE
                                            };
                                        });
                                        if(map.length==0){
                                            layer.msg("无选中父项,默认构建菜单");
                                            var div = layero.find('#permission');  // div.html() div里面的内容,不包含当前这个div
                                            div.find("#parentId").val(0);  // 方式二
                                            div.find("#parentName").val("无选中，默认为一级菜单");  // 方式二
                                        }else {
                                            var div = layero.find('#permission');  // div.html() div里面的内容,不包含当前这个div
                                            div.find("#haha").val(map[0].authorityId);  // 方式二
                                            div.find("#parentId").val(map[0].authorityId);  // 方式二
                                            div.find("#parentName").val(map[0].authorityName);  // 方式二
                                            div.find("#password").val(map[0].authorityId);  // 方
                                        }


                                    }
                                }
                            );

                            break;
                        case 'show':
                            layer.msg('展开');
                            insTb.expandAll();
                            break;
                        case 'del':
                            layer.msg('批量删除');
                            var map=insTb.checkStatus(false).map(function (d) {
                                return {

                                    'menuId': d.menuId,
                                    /*                            'menuName': d.menuName,
                                                                'isSelected': d.LAY_INDETERMINATE*/
                                };
                            });
                            var ids="";
                            map.map(function(el, index) {
                                if(index==0){
                                    ids=el.menuId;
                                }else{
                                    ids=ids+","+el.menuId;
                                }
                            });
                            console.log(ids);

                            layer.confirm('真的删除行么', function(index){
                                $.ajax({
                                    url: "/menu/ids",
                                    type: "DELETE",
                                    data:{'ids':ids},
                                    //data: {'ids': arr},
                                    success: function (msg) {
                                        console.log(map);
                                        if (msg.code == 200) {
                                            //删除这一行
                                            obj.del();
                                            //关闭弹框
                                            layer.close(index);
                                            layer.msg("删除成功", {icon: 6});
                                        } else {
                                            layer.msg("删除失败", {icon: 5});
                                        }
                                    }
                                });
                                layer.close(index);
                                //向服务端发送删除指令
                            });
                            break;
                        case 'LAYTABLE_TIPS':
                            layer.msg('提示');
                            break;
                    }
                });

                // 全部展开
                $('#btnExpandAll').click(function () {
                    insTb.expandAll();
                });

                // 全部折叠
                $('#btnFoldAll').click(function () {
                    insTb.foldAll();
                });

                // 展开指定
                $('#btnExpand').click(function () {
                    insTb.expand(2);
                });

                // 折叠指定
                $('#btnFold').click(function () {
                    insTb.fold(2);
                });

                // 设置选中
                $('#btnChecked').click(function () {
                    insTb.expand(4);
                    insTb.setChecked([4]);
                });

                // 搜索
                $('#btnSearch').click(function () {
                    var keywords = $('#edtSearch').val();
                    if (keywords) {
                        insTb.filterData(keywords);
                    } else {
                        insTb.clearFilter();
                    }
                });

                // 清除搜索
                $('#btnClearSearch').click(function () {
                    insTb.clearFilter();
                });

                // 重载
                $('#btnReload').click(function () {
                    insTb.reload();
                });
                $('#btnRefresh').click(function () {
                    insTb.refresh();
                });

                // 获取选中
                $('#btnGetChecked').click(function () {
                    layer.alert('<pre>' + JSON.stringify(insTb.checkStatus(false).map(function (d) {
                        return {
                            authorityName: d.menuName,
                            authorityId: d.menuId,
                            LAY_INDETERMINATE: d.LAY_INDETERMINATE
                        };
                    }), null, 3) + '</pre>');
                });

                /*        // 演示侧边栏
                        $('#btnToggleSide').click(function () {
                            $('.demo-side').toggleClass('show');
                        });*/

            });
        </script>
